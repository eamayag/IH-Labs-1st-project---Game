<!DOCTYPE html>
<html>
  <head>
    <title>Faster blaster!!!</title>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/click.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css"> 
  </head>

  <body>
    <div id="gameZone">
      <section id="game">
      </section>
    </div>
    
    <div id="playerZone">
      <div id="start">
      </div>
    </div>

    <div id="levelZone">
      <div id="level">Select your level
      </div>

      <div id="buttonslevel">
          <button class="easy">EASY</button>  
          <button class="medium">MEDIUM</button>
          <button class="hard">HARD</button>
          <button class="hardcore">HARDCORE</button>
          <div id="infolevel">
          </div>        
      </div> 
    </div>
    
    <div id="numbers">
      <div id="progressbar"> 
        Time
      </div>

      <div id="counter"> 
      </div>
    </div>

  </body>
</html>
